<!DOCTYPE html>
<html>

<head>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: transparent;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>

<body>
    <img src="/eyas-logo.svg" id="logo" />
    <script>
        // Helper to set size
        function setSize(size) {
            document.body.style.width = size + 'px';
            document.body.style.height = size + 'px';
        }
    </script>
</body>

</html>
