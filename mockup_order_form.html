<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Order Mockup</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        :root {
            --gold: #F5A623;
            --dark: #1a1a2e;
            --dark-light: #252542;
            --text-primary: #ffffff;
            --text-secondary: #b0b0c0;
            --border: rgba(255, 255, 255, 0.1);
            --glass-bg: rgba(30, 30, 50, 0.7);
            --glass-border: rgba(255, 255, 255, 0.08);
            --card-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 100%);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            overflow: hidden;
        }

        .modal-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal {
            width: 400px;
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            padding: 24px;
            position: relative;
            overflow: hidden;
        }

        /* Decorative glow */
        .modal::before {
            content: '';
            position: absolute;
            top: -50px;
            left: -50px;
            width: 100px;
            height: 100px;
            background: var(--gold);
            filter: blur(80px);
            opacity: 0.2;
            pointer-events: none;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .header h2 {
            margin: 0;
            font-size: 20px;
            color: var(--gold);
            font-weight: 700;
        }

        .close-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .section {
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-secondary);
            margin-bottom: 12px;
            font-weight: 600;
        }

        .input-group {
            position: relative;
            margin-bottom: 16px;
        }

        .input-field {
            width: 100%;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 14px 16px;
            color: #fff;
            font-size: 15px;
            box-sizing: border-box;
            transition: all 0.3s;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--gold);
            background: rgba(0, 0, 0, 0.4);
            box-shadow: 0 0 0 2px rgba(245, 166, 35, 0.1);
        }

        .input-label {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 14px;
            pointer-events: none;
            transition: all 0.3s;
            background: transparent;
            padding: 0 4px;
        }

        .input-field:focus+.input-label,
        .input-field:not(:placeholder-shown)+.input-label {
            top: 0;
            transform: translateY(-50%);
            font-size: 11px;
            color: var(--gold);
            background: var(--dark-light);
            /* Match bg to hide line */
        }

        .service-options {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
        }

        .service-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .service-card.active {
            background: rgba(245, 166, 35, 0.15);
            border-color: var(--gold);
            transform: translateY(-2px);
        }

        .service-icon {
            font-size: 20px;
            margin-bottom: 6px;
            display: block;
        }

        .service-name {
            font-size: 11px;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .service-card.active .service-name {
            color: var(--gold);
        }

        .btn-primary {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--gold) 0%, #E09000 100%);
            border: none;
            border-radius: 12px;
            color: #1a1a2e;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(245, 166, 35, 0.3);
            transition: transform 0.2s;
            margin-top: 10px;
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        .customer-pill {
            display: flex;
            align-items: center;
            background: rgba(16, 185, 129, 0.1);
            border-left: 3px solid #10B981;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .customer-pill-icon {
            margin-right: 10px;
            font-size: 18px;
        }

        .customer-pill-text {
            font-size: 13px;
            color: #fff;
        }

        .customer-pill-sub {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.6);
        }
    </style>
</head>

<body>
    <div class="modal-overlay">
        <div class="modal">

                <button class="close-btn">âœ•</button>

            <div class="section">

                <div class="input-group">
                    <input type="tel" class="input-field" placeholder=" " value="9876543210">

                </div>

                <div class="customer-pill">
                    <div class="customer-pill-icon">âœ¨</div>

            </div>

            <div class="section">
                <div class="section-title">Service Type</div>
                <div class="service-options">

                    </div>
                </div>
            </div>

            <div class="section">
                <div class="section-title">Schedule</div>
                <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 10px;">
                    <div class="input-group" style="margin-bottom: 0;">
                        <input type="date" class="input-field" style="padding-top: 14px;" value="2026-02-14">
                        <!-- <label class="input-label" style="top: 0; transform: translateY(-50%); font-size: 11px;">Event Date</label> -->
                    </div>
                    <div class="input-group" style="margin-bottom: 0;">
                        <input type="time" class="input-field" value="09:00">
                    </div>
                </div>
            </div>

            <button class="btn-primary">Confirm Booking âž”</button>
        </div>
    </div>
</body>

</html>
